<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Cambio de Contraseña</title>
        <link rel="stylesheet" type="text/css" href="../css/latido.css"/>
    </h:head>
    <h:body>
        <b:form>
	        <b:panelGrid columns="3"  sytle=" align : left; halign: middle;">
	        		<br/>
	        		<b:panelGrid columns="1"  sytle=" align : left; halign: middle;">
					<b:inputSecret label="Nueva Contraseña:" value="#{changePassword.usuario.password}" required="true" autocomplete="true"></b:inputSecret>
					<hr/>
					<b:commandButton value="Continuar" icon-awesome="sing-in" actionListener="#{changePassword.continuar}" look="primary"></b:commandButton>
				</b:panelGrid>
			</b:panelGrid>
        </b:form>
    </h:body>
</html>
