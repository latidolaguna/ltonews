<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Almacenes</title>
</h:head>
<h:body>

	<b:form id="formPrincipal" name="formId">

		<center>
			<h1>Almacenes</h1>
		</center>

		<hr />
		
		<b:panel collapsible="true" title="Atributos">
			<b:container fluid="true" id="fields">
				<b:row>
					<b:column span="2">
						<h:outputLabel>Nombre:</h:outputLabel>
						<b:inputText value="#{almacenes.almacen.id.idAlmacen}" disabled="true" />
					</b:column>
					<b:column span="2">
						<h:outputLabel>Correo:</h:outputLabel>
						<b:inputText  value="#{almacenes.almacen.nombre}" />
					</b:column>
					<b:column span="2">
						<h:outputLabel>Estado:</h:outputLabel>
						<b:selectOneMenu value="#{almacenes.almacen.estatus}">
							<f:selectItem itemLabel="" itemValue=""></f:selectItem>
							<f:selectItems value="#{almacenes.estado}" var="mul"
								itemValue="#{mul.valor}" itemLabel="#{mul.descripcion}"></f:selectItems>
						</b:selectOneMenu>
					</b:column>
				</b:row>
			</b:container>

		</b:panel>
		
		<hr/>

		<b:panel>
			<b:commandButton value="Guardar" icon-awesome="fa-plus"
				look="success" actionListener="#{almacenes.registrar}"
				style=" margin-left : 10px  ">
			</b:commandButton>

			<b:commandButton value="Limpiar" icon-awesome="fa-times"
				look="primary" actionListener="#{almacenes.limpiar}"
				style=" margin-left : 10px  ">
			</b:commandButton>
		</b:panel>

		<hr />

		<b:dataTable class="table" value="#{almacenes.almacenes}" ajax="true"
			var="data" selectionMode="single"
			onselect="ajax:almacenes.onSelect(data, typeOfSelection, indexes)"
			select="true">
			<b:dataTableColumn label="Id" value="#{data.id.idAlmacen}" />
			<b:dataTableColumn label="Nombre" value="#{data.nombre}" />
			<b:dataTableColumn label="Estatus" value="#{data.estatus}" />
		</b:dataTable>

	</b:form>
</h:body>
</html>
