<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Proveedores</title>
</h:head>
<h:body>

	<b:form id="formPrincipal" name="formId">

		<center>
			<h1>Proveedores</h1>
		</center>

		<hr />

		<b:panel collapsible="true" title="Atributos">
			<b:container fluid="true" id="fields">
				<b:row>
					<b:column span="2">
						<h:outputLabel>Nombre:</h:outputLabel>
						<b:inputText value="#{proveedores.proveedor.nombre}" />
					</b:column>
					<b:column span="2">
						<h:outputLabel>Correo:</h:outputLabel>
						<b:inputText value="#{proveedores.proveedor.correo}" />
					</b:column>
					<b:column span="2">
						<h:outputLabel>Telefono:</h:outputLabel>
						<b:inputText value="#{proveedores.proveedor.telefono}" />
					</b:column>
					<b:column span="2">
						<h:outputLabel>Direccion:</h:outputLabel>
						<b:inputText value="#{proveedores.proveedor.direccion}" />
					</b:column>
					<b:column span="2">
						<h:outputLabel>Estado:</h:outputLabel>
						<b:selectOneMenu value="#{proveedores.proveedor.estatus}">
							<f:selectItem itemLabel="" itemValue=""></f:selectItem>
							<f:selectItems value="#{proveedores.estado}" var="mul"
								itemValue="#{mul.valor}" itemLabel="#{mul.descripcion}"></f:selectItems>
						</b:selectOneMenu>
					</b:column>
				</b:row>
			</b:container>

		</b:panel>

		<b:panel>
			<b:commandButton value="Guardar" icon-awesome="fa-plus"
				look="success" actionListener="#{proveedores.registrar}"
				style=" margin-left : 10px  ">
			</b:commandButton>

			<b:commandButton value="Limpiar" icon-awesome="fa-times"
				look="primary" actionListener="#{proveedores.limpiar}"
				style=" margin-left : 10px  ">
			</b:commandButton>
		</b:panel>

		<hr />

		<b:dataTable class="table" value="#{proveedores.proveedores}"
			ajax="true" var="pro" selectionMode="single"
			onselect="ajax:proveedores.onSelect(pro, typeOfSelection, indexes)"
			select="true">
			<b:dataTableColumn value="#{pro.idProveedor}" />
			<b:dataTableColumn value="#{pro.nombre}" />
			<b:dataTableColumn value="#{pro.correo}" />
			<b:dataTableColumn value="#{pro.telefono}" />
			<b:dataTableColumn value="#{pro.direccion}" />
			<b:dataTableColumn value="#{pro.estatus}" />
		</b:dataTable>

	</b:form>
</h:body>
</html>
